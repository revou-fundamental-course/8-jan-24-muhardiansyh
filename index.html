<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="
    title">
        <h2>Katik</h2>
        <small>Kalkulator Matematik</small>
    </div>
</header>
<main>
    <div class="content">
        <div class="content-header">
            <div class="header-wrap">
                <div class="content-title">
                    <h1>Welcome to Katik</h1>
                </div>
                <div class="content-subtitle">
                    <p>Hai Sobat, Selamat datang di Katik :]</p>
                    <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="content-result">
                <div class="result-header">
                    <p>Result Box</p>
                </div>
                <div class="result-body">
                    <p>Result will appear here...</p>
                </div>
            </div>
            <div class="content-input">
                <div class="tabs-bangun-datar">
                    <ul>
                        <li>
                            <button class="active-tab">Persegi</button>
                        </li>
                        <li>
                            <button class="">Persegi Panjang</button>
                        </li>
                    </ul>
                    <h3 class="title-hitung">Hitung Luas Persegi</h3>
                    <div class="reset">
                        <button>Reset</button>
                    </div>
                </div>
                <div class="layout-bangun-datar">
                    <div class="info-bangun-datar">
                        <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Persegi_finirezyhome.wordpress.co.width-500.format-webp.webp" alt="Gambar Bangun Datar" width="150" style="border-radius: 10px;">
                        <div class="info">
                            <p>Rumus Luas Persegi yaitu:</p>
                            <b>L = S x S</b>
                            <br><br>
                            <p>L = Luas</p>
                            <p>S = Sisi</p>
                        </div>
                    </div>
                    <div class="input-bangun-datar">
                        <div class="input-header">
                            <input type="number" name="luas" id="input-luas" placeholder="Masukan angka">
                        </div>
                        <!-- <div class="hasil">
                            <p>L = S x S</p>
                            <p>L = 40 x 40</p>
                            <p>L = 1600</p>
                        </div> -->
                        <button class="btn-hitung">Hitung!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./js/script.js"></script>
</body>
</html>
